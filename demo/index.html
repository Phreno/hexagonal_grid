<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="application/javascript" src="hexaction.js"></script>
  </head>
  <body>
    <h1>Test hexaction</h1>
    <script>
      const diagram = new hexaction.Diagram();
      const Layout = hexaction.Layout;
      const Point = hexaction.Point;
    </script>
    
    <canvas id="layout-test-orientation-pointy"></canvas>
    <script>
      diagram.drawGrid(
        "layout-test-orientation-pointy", 
        "hsl(60, 10%, 90%)", 
        true,
        new Layout(Layout.pointy, 
        new Point(25, 25), 
        new Point(0, 0)));
    </script>
    
    <canvas id="layout-test-orientation-flat"></canvas>
    <script>
      diagram.drawGrid(
        "layout-test-orientation-flat", 
        "hsl(60, 10%, 85%)", 
        true,
        new Layout(Layout.flat, new Point(25, 25), 
        new Point(0, 0)));
    </script>
    
    <canvas id="layout-test-size-1"></canvas>
    <script>
      diagram.drawGrid("layout-test-size-1", "hsl(60, 10%, 85%)", false,
            new Layout(Layout.pointy, new Point(10, 10), new Point(0, 0)));
    </script>

    <canvas id="layout-test-size-2"></canvas>
    <script>
      diagram.drawGrid("layout-test-size-2", "hsl(60, 10%, 90%)", false,
            new Layout(Layout.pointy, new Point(20, 20), new Point(0, 0)));
    </script>
    
    <canvas id="layout-test-size-3"></canvas>

      diagram.drawGrid("layout-test-y-up", "hsl(60, 10%, 90%)", true,

      diagram.drawGrid("shape-pointy-parallelogram-qr", "hsl(60, 10%, 85%)", true,
            new Layout(Layout.pointy, new Point(15, 15), new Point(0, 0)),
            diagram.shapeParallelogram(-2, -2, 2, 2,  diagram.permuteQRS));
    </script>

<script>
